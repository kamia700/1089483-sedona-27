<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Sedona</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">   
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header">
      <a class="main-header-logo">
        <img src="img/logo-sedona.svg" width="135" height="70" alt="Логотип страницы «Sedona»">
      </a>
      <nav class="main-nav">
        <ul class="site-nav">
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="#"></a></li>
          <li><a href="hotels.html"></a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1 class="visually-hidden">Седона</h1>

      <section class="intro-block">
        <div class="intro-pic">
          <img src="img/intro-welcome.svg" width="460" height="355" alt="Добро пожаловать в великолепную Седону">
        </div>
        <div class="intro-text">
          <h2 class="intro-title"></h2>
          <p></p>
        </div>
      </section>
      
      
      <section class="features">

        <section class="features-first">
          <img src="img/photo-city.jpg" width="800" height="255" alt="Фото города">
          <div class="wrapper-text">
            <h2 class="features-title"></h2>
            <p class="features-number"></p>
            <p class="features-text"></p>
          </div>
        </section>

        <section class="features benefits">
          <ul class="benefits-list">
            <li class="benefits-item habitation">
              <h2 class="benefits-title"></h2>
              <p></p>
            </li>
            <li class="benefits-item food">
              <h2 class="benefits-title"></h2>
              <p></p>
            </li>
            <li class="benefits-item souvenirs">
              <h2 class="benefits-title"></h2>
              <p></p>
            </li>
          </ul>
        </section>
        
        <section class="features-second">
          <img src="img/photo-bridge.jpg" width="800" height="255" alt="Мост дьявола">
          <div class="wrapper-text">
            <h2 class="features-title"></h2>
            <p class="features-number"></p>
            <p class="features-text"></p>
          </div>
        </section>
        
        <section class="features benefits">
          <ul class="benefits-list">
            <li class="benefits-item">
              <h2 class="benefits-title"></h2>
              <p class="benefits-number"></p>
              <p class="benefits-text"></p>
            </li>
            <li class="benefits-item">
              <h2 class="benefits-title"></h2>
              <p class="benefits-number"></p>
              <p class="benefits-text"></p>
            </li>
            <li class="benefits-item">
              <h2 class="benefits-title"></h2>
              <p class="benefits-number"></p>
              <p class="benefits-text"></p>
            </li>
          </ul>
        </section>
      </section>


      <section class="search">
        
        <h2 class="search-title"></h2>
        <p></p>

        <button  class="button button-open" type="button"></button>
        <form class="search-form" action="http://echo.htmlacademy.ru" method="post">
          <p class="search-item">
            <label for="search-date-checkin"></label>
            <input id="search-date-checkin" type="text" name="date" value="" placeholder="24 апреля 2017">
            <button type="button" aria-label="Открыть календарь с выбором даты заезда"></button>
          </p>

          <p class="search-item">
            <label for="search-date-checkout"></label>
            <input id="search-date-checkout" type="text" name="date" value="" placeholder="4 июля 2017">
            <button type="button" aria-label="Открыть календарь с выбором даты выезда"></button>
          </p>

          <p class="search-item">
            <label for="adults"></label>
            <button type="button" aria-label="Уменьшить количество взрослых">
            </button>
            <input id="adults" type="number" name="amount" value="2">
            <button type="button" aria-label="Увеличить количество взрослых">
            </button>
          </p>

          <p class="search-item">
            <label for="children"></label>
            <button type="button" aria-label="Уменьшить количество детей">
            </button>
            <input id="children" type="number" name="amount" value="0">
            <button type="button" aria-label="Увеличить количество детей">
            </button>
          </p>

          <button class="button button-search" type="button"></button>
        </form>
      </section>

      <section class="map">
        <img src="img/map.png" width="100%" height="40%" alt="Карта города Седона">
      </section>
    </main>

    <footer class="main-footer">
      <div class="footer-contacts">
        <a class="footer-inst" href="#">
        </a>
        <a class="footer-phone" href="tel:+7(495) 666-02-66">
        </a>
      </div>
      <div class="footer-social">
        <ul>
          <li><a href="http://twitter.com/" aria-label="Твиттер"></a></li>
          <li><a href="http://facebook.com/" aria-label="Фейсбук"></a></li>
          <li><a href="http://instagram.com/" aria-label="Инстаграм"></a></li>
        </ul>
      </div>
      <p class="footer-copyright">
        <a class="footer-logo" href="https://htmlacademy.ru/intensive/htmlcss" >
          <img src="img/logo-htmlacademy.svg" width="115" height="40" alt="Логотип HTML Academy">
        </a>
      </p>
    </footer>  
  </body>
</html>
